<app-audio-instrucciones
    [maxIndex]="audioInstruccionesData.length"
    [index]="currentIndex"
    [content]="audioInstruccionesData[currentIndex].content"
    [audioSrc]="audioInstruccionesData[currentIndex].audio"
    (buttonClick)="onAudioInstruccionesButtonClick($event)"
></app-audio-instrucciones>

<app-phone-interface>
  <body class="facebook-registro-p1" *ngIf="currentIndex === 0">
  </body>
    <body class="facebook-registro-p2" *ngIf="currentIndex === 1">
      <img src="/assets/images/imagesTutoriales/facebook/registro/playstore-icon.png" alt="Playstore Icon" class="facebook-registro-p2-button-image" (click)="facebookRegistroClicked()">
    </body>
    <body class="facebook-registro-p3" *ngIf="currentIndex === 2">
      <img src="/assets/images/imagesTutoriales/facebook/registro/buscar-playstore-icon.png" alt="Playstore Icon" class="facebook-registro-p3-button-image" (click)="facebookRegistroClicked()">
    </body>
    <body class="facebook-registro-p4" *ngIf="currentIndex === 3">
      <input type="text" placeholder="Buscar apps y juegos" class="facebook-registro-p4-input" (input)="facebookRegistroP4InputChanged($event)">
    </body>
    <body class="facebook-registro-p5" *ngIf="currentIndex === 4">
      <img src="/assets/images/imagesTutoriales/facebook/registro/instalar_facebook_boton.png" alt="Playstore Icon" class="facebook-registro-p5-button-image" (click)="facebookRegistroClicked()">
      <div class="facebook-registro-p5-red-box">
        
      </div>

    </body>
    <body class="facebook-registro-p6" *ngIf="currentIndex === 5">
      <img src="/assets/images/imagesTutoriales/facebook/registro/Abrir-facebook-boton.png" alt="Playstore Icon" class="facebook-registro-p6-button-image" (click)="facebookRegistroClicked()">
        <div class="facebook-registro-p6-red-box">
      </div>
    </body>
    <body class="facebook-registro-p7" *ngIf="currentIndex === 6">
      <img src="/assets/images/imagesTutoriales/facebook/registro/crear_cuenta_nueva.png" alt="Playstore Icon" class="facebook-registro-p7-button-image" (click)="facebookRegistroClicked()">
    </body>
    <body class="facebook-registro-p8" *ngIf="currentIndex === 7">
      <img src="/assets/images/imagesTutoriales/facebook/registro/empezar-boton-facebook-registro.png" alt="Playstore Icon" class="facebook-registro-p8-button-image" (click)="facebookRegistroClicked()">
    </body>
    <body class="facebook-registro-p9" *ngIf="currentIndex === 8">
      <div class="facebook-registro-p9-input-part">
        <input type="text" placeholder="Nombre" class="facebook-registro-p9-input-nombre">
        <input type="text" placeholder="Apellido" class="facebook-registro-p9-input-apellido">
      </div>
      <img src="/assets/images/imagesTutoriales/facebook/registro/boton-siguiente-facebook-registro.png" alt="Playstore Icon" class="facebook-registro-p9-button-image" (click)="facebookRegistroClicked()">  
    </body>
    <body class="facebook-registro-p10" *ngIf="currentIndex === 9"><p>4</p></body>
    <body class="facebook-registro-p11" *ngIf="currentIndex === 10"><p>4</p></body>
    <body class="facebook-registro-p12" *ngIf="currentIndex === 11"><p>4</p></body>
    
</app-phone-interface>
<app-back-button></app-back-button>
