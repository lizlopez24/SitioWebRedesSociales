<app-audio-instrucciones
    [maxIndex]="audioInstruccionesData.length"
    [index]="currentIndex"
    [content]="audioInstruccionesData[currentIndex].content"
    [audioSrc]="audioInstruccionesData[currentIndex].audio"
    (buttonClick)="onAudioInstruccionesButtonClick($event)"
></app-audio-instrucciones>

<app-phone-interface>
  <body class="facebook-login" *ngIf="currentIndex === 0">
    <img src="/assets/images/imagesHome/Facebook_logo_home.png" alt="Facebook Icon" class="facebook-login-button-image" (click)="facebookRegistroClicked()">
  </body>
    <body class="facebook-login-inicio" *ngIf="currentIndex === 1">
      <input type="text" placeholder="Celular o correo electrónico" class="facebook-login-inicio-input" (input)="facebookRegistroP4InputChanged($event)">
      <input type="text" placeholder="Contraseña" class="facebook-login-inicio-input-2" (input)="facebookRegistroP4InputChanged($event)">
      <img src="/assets/images/imagesTutoriales/facebook/registro/boton-siguiente-facebook-registro.png" alt="Playstore Icon" class="facebook-login-inicio-button" (click)="facebookRegistroClicked()">  
    </body>
    <body class="facebook-registro-p8" *ngIf="currentIndex === 2">
      <img src="/assets/images/imagesTutoriales/facebook/registro/empezar-boton-facebook-registro.png" alt="Playstore Icon" class="facebook-registro-p8-button-image" (click)="facebookRegistroClicked()">
    </body>
    <body class="facebook-registro-p6" *ngIf="currentIndex === 3">
      <img src="/assets/images/imagesTutoriales/facebook/registro/Abrir-facebook-boton.png" alt="Playstore Icon" class="facebook-registro-p6-button-image" (click)="facebookRegistroClicked()">
        <div class="facebook-registro-p6-red-box">
      </div>
    </body>
    
</app-phone-interface>
<app-back-button></app-back-button>
