<app-audio-instrucciones
  [maxIndex]="audioInstruccionesData.length"
  [index]="currentIndex"
  [content]="audioInstruccionesData[currentIndex].content"
  [audioSrc]="audioInstruccionesData[currentIndex].audio"
  (buttonClick)="onAudioInstruccionesButtonClick($event)"
></app-audio-instrucciones>

<app-phone-interface>
  <body class="facebook-agregarAmigos-p1" *ngIf="currentIndex === 0"><p>4</p></body>
  <body class="facebook-agregarAmigos-p2" *ngIf="currentIndex === 1"><p>4</p></body>
  <body class="facebook-agregarAmigos-p3" *ngIf="currentIndex === 2"><p>4</p></body>
  <body class="facebook-agregarAmigos-p4" *ngIf="currentIndex === 3">
    <img
      src="/assets/images/imagesTutoriales/facebook/agregarAmigos/agregarAmigos-opcionAmigos.png"
      alt="Playstore Icon"
      class="facebook-agregarAmigos-p4-button-image"
      (click)="agregarAmigosRegistroClicked()"
    />
    <div class="facebook-agregarAmigos-p4-red-box"></div>
  </body>
</app-phone-interface>
<app-back-button></app-back-button>
